 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>问药记录</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../common.css">
		<style>
			
			.iframe-top {
				margin-top: 20px;
			}
			
			.iframe-select {
				width: 150px;
			}
			
			.iframe-input1 {
				width: 350px !important;
			}
			
			.iframe-btn1 {
				width: 100px !important;
			}
			
		</style>
	</head>
	<body>
		<div class="layui-fluid iframe-top" id="queryrecord">
			<div class="layui-form-query">
				<form class="layui-form" id="query-form">
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-inline">
								<label class="layui-form-mid">时间：</label>
								<div class="layui-input-inline">
									<input type="text" name="CreateTimeFrom" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
								</div>
								<a href="javascript:;" class="datelink">~</a>
								<div class="layui-input-inline">
									<input type="text" name="CreateTimeTo" id="date2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">公司名称：</label>
								<div class="layui-input-inline iframe-select">
									<select name="EntCompanyId" class="lay-ignore" lay-ignore @change="linkagesel(selected)" v-model="selected">
										<option value="">--请选择--</option>
										<option v-for="option in baseData.entCompany.items" :value="option.id">{{ option.name }}</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">药店名称：</label>
								<div class="layui-input-inline iframe-select">
									<select name="EntStoreId" class="lay-ignore" lay-ignore>
										<option value="">--请选择--</option>
										<option v-for="option in linkage" :value="option.key">{{ option.value }}</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline iframe-input1">
									<input class="layui-input" type="text" name="Text" autocomplete="off" placeholder="请输入机器人ID/问药编号/用户手机">
								</div>
							</div>
							<div class="layui-inline iframe-btn1" >
								<div class="layui-input-inline">
									<button class="layui-btn" type="button" data-type="search"><i class="layui-icon">&#xe615;</i>搜索</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<table id="layui-table" lay-filter="layui-action"></table>
		</div>
		<script src="../../plugins/layui/layui.js"></script>
		<script src="../../plugins/vue.min.js"></script>
		<script src="../../common.js"></script>
		<script>
			
			// 基础数据
			var basedata = {
				"entCompany": {
					"items": []
				}
			}
			
			var vm = new Vue({
				el: "#queryrecord",
				data: {
					baseData: basedata,
					selected: '',
					linkage: [],
					remarks:'',
				},
				created() {
					layui.use(['jquery', 'layer', 'table', 'laydate','ajaxmod'], function() {
						var $ = layui.jquery,
							table = layui.table,
							laydate = layui.laydate,
							ajaxmod = layui.ajaxmod;
							
						// 基础数据获取
						ajaxmod.layuiPost("/api/sys/robot/RobotListStatic","",function (res) {
							if (res.success) {
								vm.baseData = res.data;
							} else {
								layer.msg(res.message, {icon: 2});
							}
						});	

						laydate.render({
						    elem: '#date1'
						});
						
						laydate.render({
						    elem: '#date2'
						});
						
						table.render({
							elem: '#layui-table',
							url:baseUrl+ '/api/sys/wenyao/WenYaoLogList',
							page: true,
							limit: 16,
							limits: [10, 15, 20, 25, 30],
							height: 'full-100',
							id: 'tableReload',
							loading: true,
							method: 'get',
							where: {Token: cookie.get('usertoken')},
							request: {
								
							},
							response: {
							   statusCode: 200,
							   msgName: 'message',
							},
							cols: [
								[ 
									{
										field: 'id',
										title: '问药编号',
										width: '10%',
									}, 
									{
										field: 'createTime',
										title: '问药时间',
										width: '10%',
									}, {
										field: 'mobile',
										title: '手机号',
										width: '10%',
									}, {
										field: 'genderDesc',
										title: '性别',
									//	width: '10%',
									}, {
										field: 'age',
										title: '年龄',
									//	width: '10%',
									}, {
										field: 'entStoreName',
										title: '药店名称',
										width: '10%',
									}, {
										field: 'robotCode',
										title: '机器人ID',
										width: '10%',
									}, 
									{
										field: 'diseaseInfo',
										title: '用药组合',
										width: '10%',
										align: 'center',
										toolbar: '#barAction'
									}, 
									{
										field: 'remark',
										title: '备注信息',
									//	width: '20%',
										align: 'center',
									}, {
										fixed: 'right',
										title: '操作',
										width: '10%',
										align: 'center',
										toolbar: '#barAction2'
									} 
								]
							],
							done: function(res, curr, count) {}
						});

						// 操作事件
						table.on('tool(layui-action)', function(obj) {
							var data = obj.data; 
							//获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
							var layEvent = obj.event; 
							//获得当前行 tr 的DOM对象
							var tr = obj.tr; 
							
							if(layEvent === 'detail') {
								
								var str = "form.html";
								layer.open({
									id: "outforms",
						    		type: 2,
						    		title: '用药组合信息',
						    		content: str,
						    		skin: 'demo-class',
						    		shade: 0.3,
						    		shadeClose: true,
						    		area: ['1000px','700px'],
						    		offset: '50px',
						    		move: false,
						    		btn: ['确认','取消'],
						    		// 确认
						    		yes: function (index,layero) {
						    			layer.closeAll();
						    		},
						    		// 取消
						    		btn2: function (index,layero) {
						    			
						    		},
						    		success: function (layero,index) {
						    			
						    			console.log(data);
						    			
						    			
						    			layero.find("iframe")[0].contentWindow.vm.setdata(data)
						    		},
						    	})
							} else if (layEvent === 'remarks') {
								
								var remarks = data.remark==null?'':data.remark;
					
								var str =  `<div id="remarksshow" style="padding:20px">
												<form class="layui-form layui-row" action="javascript::" id="patientRemark">
							 						<div class="layui-form-item"><label class="layui-form-label">备注信息:</label>
														<div class="layui-input-block"><input type="hidden" name="Id" value=`+data.id+`><textarea name="Remark" placeholder="请输入内容" class="layui-textarea" style="resize:none" rows=8>`+remarks+`</textarea></div>
													</div>
												</form>
											</div>`;
								
								layer.open({
						    		type: 1,
						    		title: '备注信息',
						    		content: str,
						    		skin: 'demo-class',
						    		shade: 0.3,
						    		shadeClose: true,
						    		area: ['600px','350px'],
						    		offset: '200px',
						    		move: false,
						    		btn: ['确认','取消'],
						    		// 确认
						    		yes: function (index,layero) {
						    			var data = $("#patientRemark").serialize();	
						    			// 机器人更新
							    		ajaxmod.layuiPost("/api/sys/wenyao/WenYaoRemark",data, function (res) {
											if(res.success){
												layer.closeAll();
												$(".layui-laypage-btn").click();
												layer.msg('操作成功', {icon: 1});
							                }else{
							                	layer.msg(res.message, {icon: 2});
							                }
										})
							    		return false;
						    		},
						    		// 取消
						    		btn2: function (index,layero) {
						    			layer.closeAll();
						    		},
						    		success: function (layero,index) {
						    			
						    		},
						    	})
							} else {
								alert("出错了");
							}
						});

						// 触发函数
						var active = {
							// 查询
							search: function() {
								// 查询条件
						        table.reload('tableReload', {
							        page: {
							            curr: 1 
							        }
							        ,where: unserialize($("#query-form").serialize())
						        });
							},
						};

						// 按钮搜索
						$('#queryrecord .layui-btn').on('click', function() {
							var type = $(this).data('type');
							active[type] ? active[type].call(this) : '';
						});
						
						// 回车搜索
						$('#queryrecord input').on('keyup', function(e){
							if (e.keyCode == 13) {
								active.search();
							}
						});
					})
				},
				methods: {
					linkagesel (sel) {
						for(var key of vm.baseData.entCompany.items) {
							if (sel === key.id) {
								vm.linkage = key.stores
							}
						}
					}
				},
				mounted() {

				}
			})
		</script>
		<!-- 操作 -->
		<script type="text/html" id="barAction">
			<a 	class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe63c;</i>查看</a>
		</script>
		<script type="text/html" id="barAction2">
			<!--<a 	class="layui-btn layui-btn-normal layui-btn-sm" lay-event="detail"><i class="layui-icon">&#xe63c;</i>编辑</a>-->
			<a 	class="layui-btn layui-btn-normal layui-btn-xs" lay-event="remarks"><i class="layui-icon">&#xe63a;</i>备注</a>
		</script>
	</body>
</html>
